<!--
概要（処理の流れ）:
- タグの一覧表示と追加・削除・編集を行う画面。
- add-tag-form の submit でタグ名と色を収集しタグ作成処理を実行（API または local 処理）。
- タグ一覧はページ読み込み時に tags.js が取得して描画する。変更時に再取得して表示を更新。
-->
{% extends "base.html" %}

{% block title %}タグ管理 - TODO App{% endblock %}

{% block extra_css %}
<!-- タグ管理専用CSS -->
<link rel="stylesheet" href="{{ url_for('static', path='/css/tags.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>タグ管理</h1>
    
    <!-- タグ追加フォーム -->
    <div class="add-tag">
        <form id="add-tag-form">
            <input type="text" id="tag-name" name="name" required placeholder="新しいタグを入力...">
            <div class="color-picker-wrapper">
                <label for="tag-color">色</label>
                <input type="color" id="tag-color" name="color" value="#667eea">
            </div>
            <button type="submit" id="addTagButton">タグを追加</button>
        </form>
    </div>

    <!-- タグ一覧 -->
    <div class="tags-section">
        <h2>登録済みタグ</h2>
        <div id="tags-list" class="tags-list">
            <!-- タグがここに表示されます（tags.js が描画） -->
        </div>
    </div>
</div>

<script src="{{ url_for('static', path='/js/tags.js') }}"></script>
{% endblock %}
