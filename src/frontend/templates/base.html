<!--
概要（処理の流れ）:
- 全ページの共通レイアウト。ナビゲーション、共通CSS/JSを読み込む。
- 利用規約同意のチェックを行い、未同意なら /terms にリダイレクトする（ブラウザ localStorage を利用）。
- /terms ページではナビゲーションを無効化して同意を促す。
- 各ページ固有のスクリプトは block extra_js で読み込まれる。
-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TODO App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    {% block extra_css %}{% endblock %}
    <style>
        /* 利用規約未同意時のナビゲーション無効化スタイル */
        .navbar-disabled {
            pointer-events: none;
            opacity: 0.5;
            cursor: not-allowed;
        }
        .navbar-disabled .navbar-item {
            color: #999 !important;
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー（共通） -->
    <nav class="navbar" id="mainNavbar">
        <div class="nav-container">
            <div class="navbar-menu">
                <a href="/" class="navbar-item">ホーム</a>
                <a href="/todo-list" class="navbar-item">TODOリスト</a>
                <a href="/todos" class="navbar-item">TODO管理</a>
                <a href="/tags" class="navbar-item">タグ管理</a>
                <a href="/licenses" class="navbar-item">ライセンス</a>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    {% block content %}{% endblock %}

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
    
    <!-- 利用規約同意チェック（概要）:
         - ページ読み込み時に localStorage の 'termsAgreed' を確認。
         - 除外パスをチェック（/licenses, /static, /api/等）。
         - 未同意なら現在のパスを 'termsPrevPath' に保存し /terms にリダイレクトする。
         - /terms ページではナビゲーションを無効化して同意操作を促す。
    -->
    <script>
    (function(){
        try {
            const p = window.location.pathname || '/';
            const agreed = localStorage.getItem('termsAgreed');
            
            // 利用規約ページの場合はナビゲーションを無効化
            if (p.startsWith('/terms')) {
                const navbar = document.getElementById('mainNavbar');
                if (navbar) {
                    navbar.classList.add('navbar-disabled');
                }
                return;
            }
            
            // 除外パス: /licenses, static ファイル, favicon, openapi, API プレフィックス
            if (p.startsWith('/licenses') || p.startsWith('/static') || p.startsWith('/favicon.ico') || p.startsWith('/api/')) return;
            
            // 未同意の場合はリダイレクト（戻れるように現在パスを保存）
            if (!agreed) {
                try { 
                    localStorage.setItem('termsPrevPath', window.location.pathname + window.location.search); 
                } catch(e){}
                window.location.href = '/terms';
            }
        } catch(e){}
    })();
    </script>

    <!-- 共通確認モーダル（タグ/TODO削除などで利用） -->
    <div id="confirm-modal" class="modal" style="display: none; align-items: center; justify-content: center;">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="confirm-modal-title" style="max-width:420px;">
        <h2 id="confirm-modal-title">確認</h2>
        <p id="confirm-modal-message" style="margin-top: 12px; color: #333;">本当に実行しますか？</p>
        <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:20px;">
            <button id="confirm-modal-confirm" class="btn-danger">削除する</button>
          <button id="confirm-modal-cancel" class="btn-secondary">キャンセル</button>
        </div>
      </div>
    </div>
</body>
</html>
